log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFO.File=D:/resin/clotheslogs/info_
log4j.appender.INFO.Append=true 
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout 
log4j.appender.INFO.DatePattern = yyyyMMdd'.log'
log4j.appender.INFO.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.FILE.File=D:/resin/clotheslogs/info_
log4j.appender.FILE.Append=true 
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.DatePattern = yyyyMMdd'.log'
log4j.appender.FILE.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
